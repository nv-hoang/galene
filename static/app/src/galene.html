              <path d="M16 17V19H2V17C2 17 2 13 9 13C16 13 16 17 16 17ZM12.5 7.50001C12.5 6.80777 12.2947 6.13108 11.9101 5.55551C11.5256 4.97994 10.9789 4.53133 10.3394 4.26643C9.69985 4.00152 8.99612 3.93221 8.31718 4.06726C7.63825 4.20231 7.01461 4.53565 6.52513 5.02513C6.03564 5.51462 5.7023 6.13826 5.56725 6.81719C5.4322 7.49612 5.50152 8.19986 5.76642 8.8394C6.03133 9.47894 6.47993 10.0256 7.0555 10.4102C7.63108 10.7947 8.30777 11 9 11C9.92826 11 10.8185 10.6313 11.4749 9.97488C12.1313 9.3185 12.5 8.42826 12.5 7.50001ZM15.94 13C16.5547 13.4758 17.0578 14.0804 17.4137 14.7715C17.7696 15.4626 17.9697 16.2233 18 17V19H22V17C22 17 22 13.37 15.94 13ZM15 4.00001C14.3118 3.99681 13.6388 4.20254 13.07 4.59001C13.6774 5.43874 14.0041 6.45629 14.0041 7.50001C14.0041 8.54372 13.6774 9.56127 13.07 10.41C13.6388 10.7975 14.3118 11.0032 15 11C15.9283 11 16.8185 10.6313 17.4749 9.97488C18.1313 9.3185 18.5 8.42826 18.5 7.50001C18.5 6.57175 18.1313 5.68151 17.4749 5.02513C16.8185 4.36876 15.9283 4.00001 15 4.00001Z" fill="white" />
            </svg>
          </div>
          <div class="text-[14px] md:text-[16px]">Users</div>
        </button>

        <button class="text-center sidebar-toggle">
          <div class="w-[40px] h-[40px] md:w-[48px] md:h-[48px] mx-auto bg-dark-700 hover:bg-dark-800 transition-colors flex items-center justify-center rounded-full mb-1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.4 5.99998C2.4 5.36346 2.65286 4.75301 3.10295 4.30292C3.55303 3.85283 4.16348 3.59998 4.8 3.59998H13.2C13.8365 3.59998 14.447 3.85283 14.8971 4.30292C15.3471 4.75301 15.6 5.36346 15.6 5.99998V10.8C15.6 11.4365 15.3471 12.0469 14.8971 12.497C14.447 12.9471 13.8365 13.2 13.2 13.2H10.8L7.2 16.8V13.2H4.8C4.16348 13.2 3.55303 12.9471 3.10295 12.497C2.65286 12.0469 2.4 11.4365 2.4 10.8V5.99998Z" fill="white" />

            </svg>
          </div>
          <div class="text-[14px] md:text-[16px]">Chat</div>
        </button>
      </div>
    </div>
  </div>

  <!-- Dialog -->
  <dialog id="loginDialog" class="rounded-lg p-6 bg-white shadow-lg border border-gray-300 w-[400px] max-w-full text-black">
    <div id="login-container" class="max-w-[300px] mx-auto">
      <form id="loginform" class="loginform text-center">

        <div id="userform">
          <div class="text-[18px] font-medium my-3">Your name</div>
          <input type="text" id="username" maxlength="15" class="border border-gray-300 w-full p-2 rounded-lg mb-8 text-center text-[18px] outline-none" required>
        </div>

        <button type="submit" class="inline-block min-w-[120px] text-white bg-primary-500 hover:bg-primary-600 transition-colors rounded-full px-5 py-[10px] text-center text-[18px]">
          <span>Join</span>
        </button>
      </form>
    </div>
  </dialog>

  <!-- Dialog -->
  <dialog id="shareDialog" class="rounded-lg p-6 bg-white shadow-lg border border-[#d4d4d4] w-[600px] max-w-full text-black">
    <h2 class="text-[20px] font-semibold">Room URL</h2>
    <p class="my-2">Copy and send this URL to your partner.</p>
    <input type="text" id="room-url" class="border border-[#d4d4d4] rounded-md px-3 py-2 outline-none w-full">

    <!-- Buttons -->
    <div class="mt-4 flex justify-end gap-2">
      <button class="px-4 py-2 bg-[#e5e5e5] rounded-md" id="close-shareDialog">Close</button>
    </div>
  </dialog>

  <div class="hidden">
    <select id="videoselect" class="select select-inline">
      <option value="">off</option>
    </select>
    <select id="audioselect" class="select select-inline">
      <option value="">off</option>
    </select>
  </div>

  <script src="/protocol.js"></script>
  <script src="/third-party/toastify/toastify.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
